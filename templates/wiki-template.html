{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="static/blog.css">
  <title>Top 1% Developer</title>
{% endblock %}
{% block body %}
<div class="row">
  <div class="main">
    <div class="card">
      <div class="container">
            <h1>Wiki: the top 1% dictionary</h1>
            {{wiki_html|safe}}
      </div>
    </div>

  </div>
  <div class="side">
    <h2>Popular</h2>
    {% for article in popular_articles %}
      <li><a href='{{ article.link }}'>{{ article.title }}</a></li>
    {% endfor %}
</div>
{% endblock %}
