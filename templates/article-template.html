{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="../../static/blog.css">
<link rel="stylesheet" href="../../static/codehilite.css">
<title>{{article.title}}</title>
<style>
        /* Style the header */
        .header {
          background: url('../../static/home-header-image-small.jpeg');
        }
        
        
        /* Footer */
        .footer {
          padding: 20px;
          text-align: center;
          background: #ddd;
        }
        
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          transition: 0.3s;
        }

        article {
          padding: 2px 16px;
          background: white;
          font-family: 'Maven Pro', sans-serif;
          font-size: 20px;
          line-height: 1.6;
        }
        article h1 {
            font-size: 40px;
        }
        article h2 {
            font-size: 30px;
            font-family: 'Maven Pro', sans-serif;
        }
        article p {
          font-family: 'Maven Pro', sans-serif;
            
        }
        blockquote {
            border-left: 4px solid rgba(51, 51, 51, 0.7);
            color: rgba(51, 51, 51, 0.7);
            font-size: 23px;
            font-family: 'Maven Pro', sans-serif;
            font-style: italic;
            line-height: 1.75;
            margin-bottom: 1.75em;
            margin-left: -1.05em;
            padding-left: 0.85em;
            hyphens: none;
            quotes: none;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 40px;
            margin-inline-end: 40px;
        }
        </style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="main">
        <div class="card">
            <article>
                {{article.body|safe}}
            </article>
        </div>
    </div>
</div>
{% endblock %}
