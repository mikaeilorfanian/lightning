{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="../../static/blog.css">
<link rel="stylesheet" href="../../static/codehilite.css">
<title>{{article.title}}</title>
<style>
        /* Style the header */
        .header {
          background: url('../../static/home-header-image-small.jpeg');
        }

        .main {
          padding: 5px;
        }
        
        .row {
          display: contents;
          flex-wrap: inherit;
        }

        .card {
          margin: 5px;
        }
        
        /* Footer */
        .footer {
          padding: 20px;
          text-align: center;
          background: #ddd;
        }
        
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          transition: 0.3s;
        }

        article {
          padding: 2px 16px;
          background: white;
          font-family: 'Maven Pro', sans-serif;
          font-size: 14px;
          line-height: 1.6;
        }
        article h1 {
            font-size: 40px;
        }
        article h2 {
            font-size: 30px;
            font-family: 'Maven Pro', sans-serif;
        }
        article p {
          font-family: 'Maven Pro', sans-serif;
            
        }
        blockquote {
            border-left: 4px solid rgba(51, 51, 51, 0.7);
            color: rgba(51, 51, 51, 0.7);
            font-size: 23px;
            font-family: 'Maven Pro', sans-serif;
            font-style: italic;
            line-height: 1.75;
            margin-bottom: 1.75em;
            margin-left: -1.05em;
            padding-left: 0.85em;
            hyphens: none;
            quotes: none;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 40px;
            margin-inline-end: 40px;
        }
        .subscribe-comment-bubble {
          position:relative;
          padding:5px;
          margin:15px;
          color:#333;
          background:rgb(205, 255, 180);
          /* css3 */
          -webkit-border-radius:10px;
          -moz-border-radius:10px;
          border-radius:10px;
        }

        .subscribe-comment-bubble p {font-size:18px; line-height:1.25em;}

        @media screen and (max-width: 700px) {
          article h1 {
            font-size: 25px;
          }
          article h2 {font-size: 20px;}
        }
        </style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="main">
        <div class="card">
            <article>
                {{article.body|safe}}
            </article>
            <br>
        </div>
          <div class="subscribe-comment-bubble">
            <p>
              Did you like the article? Leave a comment below and <a href='http://eepurl.com/gwvyCT'><strong>subscribe</strong></a> to receive new articles in your mail box!
            </p>
          </div>
    </div>
</div>
{% endblock %}
